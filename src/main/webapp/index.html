<!DOCTYPE html>
<html lang="eng">

<script src="chrome-extension://ljdobmomdgdljniojadhoplhkpialdid/page/prompt.js"></script>
<script src="chrome-extension://ljdobmomdgdljniojadhoplhkpialdid/page/runScript.js"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>VisualSpeechRecognition</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<div id="tsparticles">
    <canvas class="tsparticles-canvas-el" width="2846" height="1538" style="width: 100%; height: 100%; position: fixed; z-index: -1; top: 0px; left: 0px; background-color:#1b0c43!important; pointer-events: none;"></canvas>
</div>
<h1 id="title">Visual Speech Recognition</h1>
<div class="toggle-section">
    <img src="img/united-kingdom.png">
    <div class="switch">
        <input id="cmn-toggle" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="cmn-toggle"></label>
    </div>
    <img src="img/italy.png">
</div>
<button id="start-camera">Start Camera</button>

<div id="recording">
    <div class="pulsating-circle"></div>
    <h5>RECORDING</h5>
</div>

<video id="video" width="520" height="440" autoplay=""></video>


<button id="start-record">Start Recording</button>
<button id="stop-record">Stop Recording</button>

<div class="send-video">
    <button id="download-video">Convert</button>
    <button id="delete-video">Delete</button>
</div>

<div id="result">
    <div id="loader">
        <div class="inner bullet-one"></div>
        <div class="inner bullet-two"></div>
        <div class="inner bullet-three"></div>
        <div class="inner bullet-four"></div>
        <div class="inner bullet-five"></div>
    </div>
    <h5 id="string-result"></h5>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-links@1.22.5/tsparticles.preset.links.bundle.min.js"
        integrity="sha256-pQsjEmQMchdzQUO6nacx+t2omISa7WUWtnpc3fnga5E=" crossorigin="anonymous"></script>
<script type="text/javascript">
    tsParticles.load("tsparticles", { preset: "links" });
</script>
</body>
</html>
