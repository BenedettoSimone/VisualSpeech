<!DOCTYPE html>
<html lang="it">

<script src="chrome-extension://ljdobmomdgdljniojadhoplhkpialdid/page/prompt.js"></script>
<script src="chrome-extension://ljdobmomdgdljniojadhoplhkpialdid/page/runScript.js"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>VisualSpeechRecognition</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<h1 id="title">Visual Speech Recognition</h1>
<div class="toggle-section">
    <img src="img/united-kingdom.png">
    <div class="switch">
        <input id="cmn-toggle" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="cmn-toggle"></label>
    </div>
    <img src="img/italy.png">
</div>
<button id="start-camera">Start Camera</button>

<div id="recording">
    <div class="pulsating-circle"></div>
    <h5>RECORDING</h5>
</div>

<video id="video" width="520" height="440" autoplay=""></video>


<button id="start-record">Start Recording</button>
<button id="stop-record">Stop Recording</button>

<div class="send-video">
    <button id="download-video">Convert</button>
    <button id="delete-video">Delete</button>
</div>

<div id="result">
    <h5 id="string-result"></h5>
</div>

<script src="script.js"></script>

</body>
</html>
